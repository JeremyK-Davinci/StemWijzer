    <title>StemWijzer</title>

<body>
    <div class="container col-12 mx-0">
        <div class="col-lg-8 col-12 offset-lg-2 bg-white mt-4 pt-3">
            <img class="kop-logo col-4 offset-1" src="https://tweedekamer2017.stemwijzer.nl/public/gfx/logo-stemwijzer.svg" alt="StemWijzer">
            <p class="kop-label col-lg-4 col-10 offset-1 text-left font-weight-bolder h6">StemWijzer Tweede Kamer 2021</p>

            <div class="start-container col-lg-10 col-12 offset-1 align-content-left">
                <a class="intro-xsable col-lg-5 offset-1" href="https://tweedekamer2017.stemwijzer.nl/xsable"></a>
                <a class="intro-privacy col-6 align-self-start text-dark" href="https://tweedekamer2017.stemwijzer.nl/privacy.html">
                    <img class="col-1 p-2" src="https://tweedekamer2017.stemwijzer.nl/public/gfx/icon-lock.svg" alt="Privacy">

                    </p>
                </a>
                <button class="btn btn-dark btn-lg col-4 col-md-3 col-sm-3 col-lg-2 align-self-end" id="btn-start">Start</button>
            </div>
        </div>
        <footer class="col-12 fixed-bottom">
            <img class="col-lg-2 col-md-3 col-sm-3 col-4 offset-lg-1" src="https://tweedekamer2017.stemwijzer.nl/public/gfx/logo-stemwijzer-white.png" alt="StemWijzer">
